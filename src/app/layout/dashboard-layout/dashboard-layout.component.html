<div class="dashboard-wrapper">
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-logo"><span>Admin</span>Port</div>
        <button class="hamburger-btn" [class.active]="isMobileMenuOpen" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

    <!-- Sidebar -->
    <aside class="sidebar glass-card" [class.mobile-open]="isMobileMenuOpen">
        <div class="logo">
            <div class="logo-icon">A</div>
            <span>Admin</span>Port
        </div>

        <nav class="nav-menu">
            <a routerLink="/dashboard/projects" routerLinkActive="active" class="nav-item" (click)="closeMobileMenu()">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
                Projects
            </a>

            <a routerLink="/dashboard/profile" routerLinkActive="active" class="nav-item" (click)="closeMobileMenu()">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Profile
            </a>
        </nav>

        <div class="user-footer">
            <button (click)="logout()" class="btn-logout">
                <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>
</div>
